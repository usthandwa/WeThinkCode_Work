<!DOCTYPE HTML>
{% extends "base.html" %}
{% block content %}
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket;
        $(document).ready(function () {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('connect', function () {
                socket.emit('joined', {});
            });
            socket.on('status', function (data) {
                $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            socket.on('message', function (data) {
                $('#chat').val($('#chat').val() + data.msg + '\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            $('#text').keypress(function (e) {
                var code = e.keyCode || e.which;
                if (code == 13) {
                    text = $('#text').val();
                    $('#text').val('');
                    socket.emit('text', {msg: text});
                }
            });
        });

        function leave_room() {
            socket.emit('left', {}, function () {
                socket.disconnect();
                window.location.href = "{{ url_for('login') }}";
            });
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                {#            <a href=""></a>#}
                {#            <br />#}
                {#            <a href="/messagerie">Messagerie</a>#}
                {#            <br />#}
                {#            <a href="/like_views">Likes</a>#}
                {#            <br />#}
                {#            <a href="/like_views">Vues</a>#}
                {#            <div>#}
                {#            <br>#}
                {% for user in tab_users %}
                    <a href="/messagerie/{{ user[1] }}/{{ user[2] }}/{{ user[0] }}">
                        {{ user[1] }}
                        {{ user[2] }}
                    </a>
                    <br>
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-9">
            <h1>Flask-Chat: {{ room }}</h1>
            {#            <textarea id="chat" cols="50" rows="5"></textarea><br><br>#}
            <input id="text" size="50" placeholder="Enter your message here"><br><br>
            <a href="#" onclick="leave_room();">Leave this room</a>
        </div>
    </div>

    </div>
{% endblock %}
